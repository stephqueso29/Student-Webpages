<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://github.com/kaizhelam/Flappy-Bird-Game/blob/main/images/Bird.png?raw=true" type="image/png">
    <title>Flappy Bird Game</title>
    <link rel="stylesheet" href="flappyBird.css">
    <script src="flappyBird.js" defer></script>
</head>
<body>
    <div class="background"></div>
    <img src="https://github.com/kaizhelam/Flappy-Bird-Game/blob/main/images/Bird.png?raw=true" alt="bird-img" class="bird" id="bird-1">
    <div class="message">
        Enter To Start Game <p><span style="color: red;">&uarr;</span> ArrowUp to Control</p>
    </div>
    <div class="score">
        <span class="score_title"></span>
        <span class="score_val"></span>
    </div>
</body>
</html>
