<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <style>

        body {
            background-color: white;
            color: #c0c0c0;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100vh;
            margin: 0;
        }

        #introScreen {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            background-color: dark black;
            text-align: center;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            font-family: "comic sans ms";
            font-size: 25px;
        }

        #startButton {
            background-color: #28a745;
            color: black;
            padding: 15px 40px;
            font-size: 35px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            margin-top: 20px;
            transition: all 0.3s ease;
            font-family: "comic sans ms";
        }

        #startButton:hover {
            background-color: #218838;
            transform: scale(1.1);
        }


        #game-container {
            display: none;
            text-align: center;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(10, 40px);
            grid-template-rows: repeat(10, 40px);
            gap: 3px;
            background-color: #ccc;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }

        .cell {
            width: 40px;
            height: 40px;
            background-color: #dcdcdc;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
            border: 1px solid #aaa;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
            font-size: 16px;
            font-weight: bold;
        }

        .cell:hover {
            background-color: #bbb;
            transform: scale(1.05);
        }

        .mine {
            background-color: red !important;
        }

        .restart {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            transition: background 0.2s;
        }

        .restart:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div id="introScreen">
        <h1>MineSweeping!</h1>
        <p>right click to place flag (i hope it works)</p>
        <button id="startButton">Start Game</button>
    </div>

    <div id="game-container">
        <h1>Minesweeper</h1>
        <button class="restart" onclick="restartGame()">Restart Game</button>
        <div class="grid" id="grid"></div>
    </div>

    <script>
        const gridSize = 10;
        const mineCount = 10;
        let grid = document.getElementById("grid");
        let mines = new Set();
        let board = Array(gridSize * gridSize).fill(0);
        let gameOver = false;
        let firstClick = true;

        document.getElementById("startButton").addEventListener("click", function() {
            document.getElementById("introScreen").style.display = "none"; 
            document.getElementById("game-container").style.display = "block"; 
            createBoard(); 
        });

        function getRandomCell() {
            return Math.floor(Math.random() * gridSize * gridSize);
        }
        
        function placeMines(excludeIndex) {
            mines.clear();
            board.fill(0);
            while (mines.size < mineCount) {
                let minePosition = getRandomCell();
                if (!mines.has(minePosition) && minePosition !== excludeIndex) {
                    mines.add(minePosition);
                    board[minePosition] = -1;
                    updateNeighborCounts(minePosition);
                }
            }
        }

        function updateNeighborCounts(mineIndex) {
            const directions = [-1, 1, -gridSize, gridSize, -gridSize-1, -gridSize+1, gridSize-1, gridSize+1];
            directions.forEach(offset => {
                const neighborIndex = mineIndex + offset;
                if (neighborIndex >= 0 && neighborIndex < gridSize * gridSize && !mines.has(neighborIndex)) {
                    board[neighborIndex]++;
                }
            });
        }

        function createBoard() {
            grid.innerHTML = "";
            gameOver = false;
            firstClick = true;
            for (let i = 0; i < gridSize * gridSize; i++) {
                const cellElement = document.createElement("div");
                cellElement.classList.add("cell");
                cellElement.dataset.index = i;
                cellElement.addEventListener("click", revealCell);
                grid.appendChild(cellElement);
            }
        }
        
        function revealCell(event) {
            if (gameOver) return;
            const index = parseInt(event.target.dataset.index);
            
            if (firstClick) {
                placeMines(index);
                firstClick = false;
            }
            
            if (mines.has(index)) {
                event.target.classList.add("mine");
                event.target.textContent = "ðŸ’£";
                gameOver = true;
                document.querySelectorAll(".cell").forEach(cell => cell.style.pointerEvents = "none");
            } else {
                event.target.style.backgroundColor = "gray";
                if (board[index] > 0) {
                    event.target.textContent = board[index];
                }
            }
        }

        function restartGame() {
            mines.clear();
            board = Array(gridSize * gridSize).fill(0);
            createBoard();
        }
    </script>
</body>
</html>
