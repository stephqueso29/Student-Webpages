<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Random Quote Generator</title>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
<style>
body {
margin: 0;
font-family: 'Pacifico', cursive;
background-image: url('https://applescoop.org/image/wallpapers/iphone/72558150787424323-14653323595488536.webp');
background-size: cover;
background-position: center;
background-attachment: fixed;
color: #ffffff;
display: flex;
justify-content: center;
align-items: center;
flex-direction: column;
padding: 40px;
}

h1 {
background-color: rgba(15, 76, 92, 0.85);
padding: 20px;
border-radius: 10px;
text-align: center;
font-size: 2.5rem;
margin-bottom: 30px;
box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
}

.quote-box {
background-color: rgba(15, 76, 92, 0.8);
padding: 20px;
border-radius: 12px;
max-width: 600px;
text-align: center;
font-size: 1.2rem;
margin: 10px 0 30px;
box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
}

button {
font-family: 'Pacifico', cursive;
background-color: #f1f2f6;
color: #0f4c5c;
padding: 10px 20px;
margin: 5px;
border: none;
border-radius: 8px;
font-size: 1rem;
cursor: pointer;
transition: background-color 0.3s;
}

button:hover {
background-color: #d1d2d6;
}
</style>
</head>
<body>

<h1>Random Quote Generator</h1>
<div class="quote-box" id="quote">Click a button to generate a quote!</div>

<button onclick="generateQuote()">Funny Quote</button>
<button onclick="generateQuote2()">Motivational Quote</button>
<button onclick="generateQuote3()">School Quote</button>
<button onclick="generateQuote4()">Random Quote</button>

<script src="quoteGenerator.js"></script>

</body>
</html>
